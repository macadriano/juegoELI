<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cuadrado Seguidor del Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .game-container {
            position: relative;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            background: #000;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 250px;
            z-index: 10;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }
        
        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }
        
        .device-indicator {
            position: absolute;
            top: 50px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 8px;
            border-radius: 6px;
            font-size: 10px;
            z-index: 10;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .instructions {
                font-size: 11px;
                max-width: 200px;
                padding: 10px;
            }
            
            .score {
                font-size: 14px;
                padding: 10px;
            }
            
            .mobile-controls {
                font-size: 12px;
                padding: 12px;
            }
            
            .device-indicator {
                font-size: 9px;
                padding: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .instructions {
                font-size: 10px;
                max-width: 180px;
                padding: 8px;
            }
            
            .score {
                font-size: 12px;
                padding: 8px;
            }
            
            .mobile-controls {
                font-size: 11px;
                padding: 10px;
            }
            
            .device-indicator {
                font-size: 8px;
                padding: 5px;
            }
        }
        
        /* Hide device indicator on larger screens */
        @media (min-width: 769px) {
            .device-indicator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">
            <strong>Instrucciones:</strong><br>
            • Toca la pantalla para mover el cuadrado<br>
            • El cuadrado seguirá tu dedo<br>
            • Evita los obstáculos rojos<br>
            • Recolecta los puntos verdes
        </div>
        <div class="score">
            Puntos: <span id="score">0</span>
        </div>
        <div class="mobile-controls">
            Toca y arrastra para mover
        </div>
        <div class="device-indicator" id="deviceIndicator">
            Modo Móvil
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
